name: Build and Deploy to Production

on:
  push:
    branches:
      - production
  workflow_dispatch: # Allows manual triggering

env:
  NODE_VERSION: '22'
  # Base path for all plugins - automatically appends repo name
  PLUGINS_BASE_PATH: '/public/wp-content/plugins'

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better git operations

      - name: Set plugin path
        id: plugin-path
        run: |
          # Automatically construct the plugin path from repo name
          PLUGIN_NAME="${{ github.event.repository.name }}"
          REMOTE_PATH="${{ env.PLUGINS_BASE_PATH }}/${PLUGIN_NAME}/"
          echo "remote_path=${REMOTE_PATH}" >> $GITHUB_OUTPUT
          echo "plugin_name=${PLUGIN_NAME}" >> $GITHUB_OUTPUT
          echo "üìÅ Deploying to: ${REMOTE_PATH}"

      - name: Deploy to Staging via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.SIERRA_SFTP_HOST }}
          username: ${{ secrets.SIERRA_PRODUCTION_SFTP_USERNAME }}
          password: ${{ secrets.SIERRA_PRODUCTION_SFTP_PASSWORD }}
          port: ${{ secrets.SIERRA_SFTP_PORT }}
          protocol: ftps
          # Auto-constructed plugin path based on repository name
          server-dir: ${{ steps.plugin-path.outputs.remote_path }}

          # Exclude development files and source code
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/src/**
            **/README.md
            **/CLAUDE.md
            **/.DS_Store
            **/.env*
            **/package.json
            **/package-lock.json
            **/composer.json
            **/composer.lock
            **/webpack.config.js
            **/tsconfig.json
            **/.eslintrc*
            **/.prettierrc*
            **/tests/**
            **/__tests__/**
            **/*.test.js
            **/*.spec.js
            .github/**
            .vscode/**

          log-level: verbose

      - name: Deployment Summary
        if: success()
        run: |
          echo "‚úÖ Successfully deployed ${{ steps.plugin-path.outputs.plugin_name }} plugin to production!"
          echo "üìÅ Remote path: ${{ steps.plugin-path.outputs.remote_path }}"
          echo "üì¶ Branch: ${{ github.ref_name }}"
          echo "üî® Commit: ${{ github.sha }}"
          echo "üë§ Author: ${{ github.actor }}"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed for ${{ steps.plugin-path.outputs.plugin_name }}!"
          echo "Please check the logs above for details."
